<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Experimental form2 </title>
    <link rel="stylesheet" href="experiment.css">
</head>
<body>
    <h1>Please Fill out the Form to<br>ace your goals today!</h1>
    <form name="RegularForm" onsubmit="return validateForm()">
        <p>
            <label for="FirstName">first Name:</label>
            <input type="text" id="firstName" name="firstName" placeholder="First name"/>

            <span id="name-error" class="error-message"></span>
        </p>
        <p>
            <label for="LastName">Last Name:</label>
            <input type="text" id="LastName" name="lastName" placeholder="Full Name"/>

            <span id="name-error" class="error-message"></span>
        </p>
        <p>
            <label for="email">E-mail Address:</label>
            <input type="text" id="email" name="EMail" placeholder="Enter your email" />
            <span id="email-error" class="error-message"></span>
        </p>
        <p>
            <label for="Address">Address:</label>
            <input type="text" id="Address" name="Address" placeholder="Enter your home address" />
            <span id="email-error" class="error-message"></span>
        </p>
        <p>
            <label for="city">City:</label>
            <input type="text" id="City" name="City" placeholder="Enter your City" />
            <span id="email-error" class="error-message"></span>
        </p>
        <p>
            <label for="State">State:</label>
            <input type="text" id="State" name="State" placeholder="Enter your State" />
            <span id="email-error" class="error-message"></span>
        </p>
        <p>
            <label for="Zip_code">Zip code:</label>
            <input type="text" id="Zip_code" name="Zip_code" placeholder="Enter your Zip code" />
            <span id="email-error" class="error-message"></span>
        </p>
        <p>
            <input type="checkbox" id="agree" name="Agree" />
            <label for="agree">I agree to the above information</label>
            <span id="agree-error" class="error-message"></span>
        </p>
        <p>
            <input type="submit" value="Send" name="Submit" />
            <input type="reset" value="Reset" name="Resest" />
        </p>
    </form>
    <script src="script.js"></script>
</body>
</html>
